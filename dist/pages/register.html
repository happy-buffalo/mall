<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.min.css">
    <link rel="stylesheet" href="../css/register.min.css">
</head>
<body>
    <!-- logo -->
    <div class="logo-con">
        <div class="logo">
            <img src="../img/letv.png" alt="">
        </div>
    </div>


    <!-- bg -->
    <div id="register">
        <div class="register-con">
            <div class="register_wrap">
                <div class="register_box">
                    <div class="register_top">
                        <span>注册</span>
                        <a href="#">立即登录</a>
                    </div>

                    <ul class="register_ul">
                        <li class="register_1">
                            <i></i>
                            <input type="text" placeholder="手机号">
                        </li>
                        <li class="register_2">
                            <i></i>
                            <input type="password" placeholder="密码">
                        </li>
                        <li class="register_3">
                            <i></i>
                            <input type="text" placeholder="输入验证码，点击图片更换">
                        </li>
                        <div class="code_box">
                            <li class="register_4">
                                <i></i>
                                <input type="text" placeholder="6位验证码">
                            </li>
                            <a href="#">获取验证码</a>
                        </div>
                    </ul>
                    <div class="register_btn">
                        <a href="#">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
