<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.min.css">
    <link rel="stylesheet" href="../css/login.min.css">
</head>
<body>
    <div class="header-con">
        <div class="logo float_left">
            <img src="../img/letv.png" alt="">
        </div>
    </div>

    <div id="main">
        <div class="main-con">
            <div class="main_wrap">
                <div class="login_box">
                    <div class="login_top">
                        <span>登录</span>
                        <div class="login_top_r">
                            <i><img src="../img/phone.png" alt=""></i>
                            <a href="#">短信验证码登录</a>
                        </div>
                    </div>

                   <form action="">
                        <ul class="login_input">
                            <li class="login_t">
                                <i></i>
                                <input type="text" placeholder="用户名" id="user_name">
                                <em></em>
                            </li>
                            <li class="login_b">
                                <i></i>
                                <input type="password" placeholder="密码" id="user_password">
                            </li>
                            <div class="login_remember">
                                <a href="javascript:;">重置密码</a>
                            </div>
                            <a href="javascript:;" class="login_btn" id="log">登录</a>
                        </ul>
                   </form>

                   <div class="login_footer">
                        <div class="login_now">
                            从这里开始, 开启生态世界
                            <a href="#">立即注册</a>
                        </div>
                        <div class="login_line">
                            <span>其他方式登录</span>
                        </div>
                        <div class="login_more">
                            <a href="#" class="a_1"></a>
                            <a href="#" class="a_2"></a>
                            <a href="#" class="a_3"></a>
                            <a href="#" class="a_4"></a>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/cookie.min.js"></script>
    <script src="../js/tool.min.js"></script>
    <script src="../js/login.min.js"></script>
</body>
</html>
